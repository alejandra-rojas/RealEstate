name: Build and deploy - realstate-server

env:
  AZURE_WEBAPP_NAME: realstate-server # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: "." # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: "8.0" # set this to the dot net version to use

on:
  push:
    branches:
      - master
    paths:
      - "webApi/**" # Only trigger on changes in the backend folder
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ./myapp # Ensure we use forward slashes here

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp # Reference the published directory with forward slashes

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9F33D52006124D4DB25F21429B5C2F92 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_74E25329DED2420086344994B2EA881A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B4CE0B0CC6A84396AFAC8928896EBAB9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'realstate-server'
          slot-name: 'Production'
          package: ./myapp # Deploy the application from the correct directory
